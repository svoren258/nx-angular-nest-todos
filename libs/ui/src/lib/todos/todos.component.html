<ul class='todos-wrapper' nz-list [nzDataSource]="todos" nzBordered nzSize="large">
  <li class='todo' nz-list-item *ngFor="let todo of todos" nzNoFlex>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <label nz-checkbox (ngModelChange)='onCheckTodo(todo.id)' [ngModel]="todo.checked"></label>
      </nz-list-item-action>
    </ul>
    {{ todo.title }}
  </li>
</ul>
